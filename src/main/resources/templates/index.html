<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <fragment th:replace="head"></fragment>
    <link rel="stylesheet" type="text/css" href="/css/player.css" />
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/map.js"></script>
</head>
<body>
    <div class="canvas-main">
        <div id="canvas-controller">
            <div id="canvas-container" class="canvas-container text-center">
                <canvas th:class="${'canvas c'+num}" th:each="num: ${#numbers.sequence(0,31)}"></canvas>
            </div>
        </div>
        <div class="update-feed"></div>
        <div id="followed-player"><span class='title-text'>NOT FOLLOWING</span></div>
    </div>

    <div class="player-status">
        <span class="badge badge-success">Online</span>
    </div>
    <div class="player-data player-online"></div>

    <div class="player-status">
        <span class="badge badge-danger">Offline</span>
    </div>
    <div class="player-data player-offline"></div>
</body>
</html>
