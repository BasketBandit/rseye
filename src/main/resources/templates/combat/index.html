<div class="combat">
    <span class="combat-player" th:text="${combat.player}"></span>
    <a th:if="${combat.weapon != null}" th:href="@{https://oldschool.runescape.wiki/w/__${combat.weapon.urlName}__}" target="_blank" data-toggle="tooltip" data-placement="top" th:title="${combat.weapon.name}">
        <img  th:src="@{${combat.weapon.icon}}" width="32" />
    </a>
    <span th:if="${combat.weapon == null}"> ðŸ’€ </span>
    <span class="combat-monster" th:text="${combat.monster.name}"></span>
    <span th:if="${combat.loot.size > 0}" class="combat-loot">
        (
        <a th:if="${item.quantity} != 0" th:href="@{https://oldschool.runescape.wiki/w/__${item.urlName}__}" target="_blank" data-toggle="tooltip" data-placement="top" th:title="${item.name}" th:each="item: ${combat.loot}">
            <img th:src="@{${item.icon}}" width="32"/>
            <span th:if="${item.quantity > 1}" th:text="${item.quantity}"></span>
        </a>
        )
    </span>

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip({
                trigger : 'hover'
            })
        })
    </script>
</div>
