<div class="quests-container">
    <img width="204px" height="275px" src="/img/quest_tab.webp">
    <span class="quest-points" th:text="${playerQuests.questPoints}"></span>
    <ul class="quest-ul">
        <li th:class="${quest.state}" th:each="quest : ${playerQuests.quests}">
            <a th:href="@{https://oldschool.runescape.wiki/w/__${quest.name}__}" target="_blank"><span th:text="${quest.name}"></span></a>
        </li>
    </ul>
</div>
