<div class="bank-container">
    <img width="488px" height="311px" src="/img/bank_interface.webp">
    <span class="bank-spaces" th:text="${playerBank.slots.size}"></span>
    <ul class="bank-ul">
        <li th:each="item: ${playerBank.slots}">
            <a th:href="@{https://oldschool.runescape.wiki/w/__${item.name}__}" target="_blank">
                <img th:src="@{${item.icon}}" width="32"/>
                <span th:if="${item.quantity != 1}" th:text="${item.quantity}"></span>
            </a>
        </li>
    </ul>
</div>
