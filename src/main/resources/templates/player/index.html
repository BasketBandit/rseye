<div th:id="${playerInfo.urlUsername}" th:class="${loginState + ' player'}">
    <div class="player-header">
        <span th:text="${playerInfo.username + ' (level-' + playerInfo.combatLevel + ')'}"></span>
        <span th:if="${loginState == 'LOGGED_IN'}" class="badge badge-success">Online</span>
        <span th:if="${loginState != 'LOGGED_IN'}" class="badge badge-danger">Offline</span>
        <div class="locator" th:aria-username-sane="${playerInfo.urlUsername}" th:aria-username="${playerInfo.username}" aria-tx="0" aria-ty="0">🗺️</div>
    </div>

    <div class="player-current-state mb-2">
        <div class="hitpoints-container">
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" th:style="${'width: ' + (playerStats.stats.HITPOINTS.boostedLevel * 100) / (playerStats.stats.HITPOINTS.level > 0 ? playerStats.stats.HITPOINTS.level : 1) + '%'}" aria-valuenow="${playerStats.stats.HITPOINTS.boostedLevel}" aria-valuemin="0" th:aria-valuemax="${playerStats.stats.HITPOINTS.level}"></div>
                <span class="current-hitpoints" th:text="${playerStats.stats.HITPOINTS.boostedLevel + '/' + playerStats.stats.HITPOINTS.level}"></span>
            </div>
        </div>

        <div class="prayer-container">
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" th:style="${'width: ' + (playerStats.stats.PRAYER.boostedLevel * 100) / (playerStats.stats.PRAYER.level > 0 ? playerStats.stats.PRAYER.level : 1)  + '%'}" aria-valuenow="${playerStats.stats.PRAYER.boostedLevel}" aria-valuemin="0" th:aria-valuemax="${playerStats.stats.PRAYER.level}"></div>
                <span class="current-prayer" th:text="${playerStats.stats.PRAYER.boostedLevel + '/' + playerStats.stats.PRAYER.level}"></span>
            </div>
        </div>
    </div>

    <fragment th:replace="./player/equipment"></fragment>
    <fragment th:replace="./player/inventory"></fragment>
    <fragment th:replace="./player/stats"></fragment>
    <fragment th:replace="./player/quests"></fragment>
    <fragment th:replace="./player/bank"></fragment>
</div>

<div th:id="${'map-status-' + playerInfo.urlUsername}" th:class="${loginState + ' locator map-player-status-player'}" th:aria-username-sane="${playerInfo.urlUsername}" th:aria-username="${playerInfo.username}" aria-tx="0" aria-ty="0">
    <span th:text="${playerInfo.username + ' (level-' + playerInfo.combatLevel + ')'}"></span>
    <span th:if="${loginState == 'LOGGED_IN'}" class="badge badge-success">Online</span>
    <span th:if="${loginState != 'LOGGED_IN'}" class="badge badge-danger">Offline</span>
</div>
