<div th:id="${information.usernameEncoded}" th:class="${loginState + ' player'}">
    <div class="player-header">
        <span th:text="${information.username + ' (level-' + information.combatLevel + ')'}"></span>
        <span th:if="${loginState == 'LOGGED_IN'}" class="badge badge-success">Online</span>
        <span th:if="${loginState != 'LOGGED_IN'}" class="badge badge-danger">Offline</span>
        <div class="locator" th:aria-username-sane="${information.usernameEncoded}" th:aria-username="${information.username}" aria-tx="0" aria-ty="0">üó∫Ô∏è</div>
    </div>

    <div class="player-current-state mb-2">
        <div class="hitpoints-container">
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" th:style="${'width: ' + (stats.stats.HITPOINTS.boostedLevel * 100) / (stats.stats.HITPOINTS.level > 0 ? stats.stats.HITPOINTS.level : 1) + '%'}" aria-valuenow="${stats.stats.HITPOINTS.boostedLevel}" aria-valuemin="0" th:aria-valuemax="${stats.stats.HITPOINTS.level}"></div>
                <span class="current-hitpoints" th:text="${stats.stats.HITPOINTS.boostedLevel + '/' + stats.stats.HITPOINTS.level}"></span>
            </div>
        </div>

        <div class="prayer-container">
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" th:style="${'width: ' + (stats.stats.PRAYER.boostedLevel * 100) / (stats.stats.PRAYER.level > 0 ? stats.stats.PRAYER.level : 1)  + '%'}" aria-valuenow="${stats.stats.PRAYER.boostedLevel}" aria-valuemin="0" th:aria-valuemax="${stats.stats.PRAYER.level}"></div>
                <span class="current-prayer" th:text="${stats.stats.PRAYER.boostedLevel + '/' + stats.stats.PRAYER.level}"></span>
            </div>
        </div>
    </div>

    <fragment th:replace="./player/equipment"></fragment>
    <fragment th:replace="./player/inventory"></fragment>
    <fragment th:replace="./player/stats"></fragment>
    <fragment th:replace="./player/quests"></fragment>
    <fragment th:replace="./player/bank"></fragment>
</div>

<!-- map sidebar label -->
<fragment th:replace="./player/map-sidebar"></fragment>
<!-- map position label -->
<fragment th:replace="./player/map-position"></fragment>
