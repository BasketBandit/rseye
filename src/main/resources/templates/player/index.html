<div th:id="${playerInfo.urlUsername}" th:class="${loginState + ' player'}">
    <div class="player-header">
        <span th:text="${playerInfo.username + ' (level-' + playerInfo.combatLevel + ')'}"></span>
        <span th:if="${loginState == 'LOGGED_IN'}" class="badge badge-success">Online</span>
        <span th:if="${loginState != 'LOGGED_IN'}" class="badge badge-danger">Offline</span>
        <div class="locator" th:aria-username-sane="${playerInfo.urlUsername}" th:aria-username="${playerInfo.username}" aria-tx="0" aria-ty="0">🗺️</div>
    </div>
    <fragment th:replace="./player/equipment"></fragment>
    <fragment th:replace="./player/inventory"></fragment>
    <fragment th:replace="./player/stats"></fragment>
    <fragment th:replace="./player/quests"></fragment>
    <fragment th:replace="./player/bank"></fragment>
</div>

<div th:id="${'map-status-' + playerInfo.urlUsername}" th:class="${loginState + ' locator map-player-status-player'}" th:aria-username-sane="${playerInfo.urlUsername}" th:aria-username="${playerInfo.username}" aria-tx="0" aria-ty="0">
    <span th:text="${playerInfo.username + ' (level-' + playerInfo.combatLevel + ')'}"></span>
    <span th:if="${loginState == 'LOGGED_IN'}" class="badge badge-success">Online</span>
    <span th:if="${loginState != 'LOGGED_IN'}" class="badge badge-danger">Offline</span>
</div>
